<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Subtitle Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Subtitle Downloader</h1>
      <div class="version">v1.0</div>
    </div>
    
    <div class="content">
      <div class="input-section">
        <input id="ytLink" type="text" placeholder="Paste YouTube video URL here..." />
        <button id="fetchSubs">Fetch Subtitles</button>
      </div>
      
      <div id="status" class="status"></div>
      
      <!-- Download All Section -->
      <div id="downloadAllSection" class="download-all-section" style="display: none;">
        <button id="downloadAllBtn" class="btn-download-all">
          ðŸ“¥ Download All (.zip)
        </button>
        <div class="subtitle-count">
          <span id="subtitleCount">0</span> tracks found
        </div>
      </div>
      
      <div id="results" class="results"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
